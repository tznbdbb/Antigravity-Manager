name: Build macOS DMG

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Disable Updater Signing
        run: node -e "const fs = require('fs'); const file = 'src-tauri/tauri.conf.json'; const data = JSON.parse(fs.readFileSync(file)); if (data.plugins && data.plugins.updater) delete data.plugins.updater.pubkey; fs.writeFileSync(file, JSON.stringify(data, null, 2));"

      - name: Build Tauri App (macOS aarch64)
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Antigravity-Manager-macOS-aarch64
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error
